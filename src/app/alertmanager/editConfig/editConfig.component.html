<div class="container">
    <div class="row">
        <div class="col">
            <form class="form">
                <div class="form-group">
                    <label for="configYAML">Config YAML</label>
                    <textarea rows="15" class="form-control" id="configYAML" name="ruleYAML" [(ngModel)]="configYAML"
                              placeholder="YAML Configuration"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success mr-3" (click)="save()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
