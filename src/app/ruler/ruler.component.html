<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <ng-select id="tenants" bindLabel="userID" [items]="tenants" [(ngModel)]="selectedTenant" name="tenants"
                       (change)="getData()" placeholder="Select Tenant"></ng-select>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <button *ngIf="selectedTenant !== undefined" class="btn btn-success ml-auto mr-4 float-right"
                        (click)="openEditRuleComponent(undefined)">Add Rule Group
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <ngx-table #table [configuration]="configuration" [data]="data" [columns]="columns"></ngx-table>
        </div>
    </div>
</div>
<ng-template #actionsTemplate let-row>
    <button style="text-align: center" class="btn btn-danger mr-2 btn-sm" (click)="removeRuleGroup(row)">Delete Group</button>
    <button style="text-align: center" class="btn btn-warning mr-2 btn-sm" (click)="removeRule(row)">Delete Rule</button>
    <button style="text-align: center" class="btn btn-success mr-2 btn-sm" (click)="openEditRuleComponent(row)">Edit Rule</button>
</ng-template>
